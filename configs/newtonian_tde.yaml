# Newtonian TDE Configuration
#
# Classic Newtonian tidal disruption simulation with solar-type star
# and Newtonian black hole gravity (no GR effects).
#
# This configuration demonstrates Phase 1 functionality and serves as
# a baseline for comparison with GR simulations.

simulation:
  mode: "Newtonian"
  t_start: 0.0
  t_end: 100.0
  dt_initial: 0.00001
  dt_min: 0.00001
  dt_max: 0.01
  dt_change_limit: 2.0
  snapshot_interval: 0.1
  log_interval: 0.005
  output_dir: "output/newtonian_tde"

particles:
  count: 1000

star:
  mass: 1          # Solar masses
  radius: 1     # Solar radii (inflated polytrope)

orbit:
  pericentre: 4.0   # In units of tidal radius
  eccentricity: 0.95  # Orbital eccentricity (0=circular, 1=parabolic)
  starting_distance: 3.0  # Initial position in units of periapsis

black_hole:
  mass: 1000.0
  spin: 0.0

physics:
  eos: "ideal_gas"


integration:
  t_end: 100000.0
  timestep: 0.0001
  output_interval: 0.1
  use_hamiltonian_integrator: false
  cfl_factor: 1.0
  cfl_factor_gr: 0.1
  orbital_timestep_factor: 0.05

sph:
  neighbour_search_method: "bruteforce"
  smoothing_length_eta: 1.2
  artificial_viscosity_alpha: 1.0
  artificial_viscosity_beta: 2.0

precision:
  use_fp64_for_metric: false

misc:
  energy_tolerance: 0.1
  random_seed: 42
  verbose: true